apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  containers:
    - name: frontend
      image: 471112727668.dkr.ecr.us-east-1.amazonaws.com/frontend:5.0.2
  imagePullSecrets:
    - name: aws-ecr

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::471112727668:role/prod-expense-frontend-eks-sa
spec:
  type: LoadBalancer
  selector:
kind: Service
metadata:
  name: backend
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::471112727668:role/prod-expense-backend-eks-sa
spec:
  selector:
    app: backend
kind: Job
metadata:
  name: schema
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::471112727668:role/prod-expense-schema-eks-sa
spec:
  template:
    spec:
      imagePullSecrets:
        - name: aws-ecr
      restartPolicy: Never
      containers:
        - name: schema
          image: 471112727668.dkr.ecr.us-east-1.amazonaws.com/expense-load-schema:3.0.4
          env:
            - name: DB_HOST
              value: aurora-cluster-dev.cluster-cjmks6wgq3k7.us-east-1.rds.amazonaws.com
            - name: DB_PWD
              value: "expenseprod1234"
            - name: DB_USER
              value: expenseprod
            - name: COMPONENT
              value: backend